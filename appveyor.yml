# Test against specific version of Node.js...
environment:
  matrix:
  #node.js
  - nodejs_version: "7"

# Install scripts. (Runs after repo cloning)...
install:
  # Get the latest stable version of Node.js or io.js...
  - ps: Install-Product node $env:nodejs_version
  # install the specified modules from package.json...
  - npm install

# Post-install test scripts...
test_script:
  # Output useful debug info...
  - node --version
  - npm --version
  # Run the tests...
  - npm test

# Don't actually build the project...
build: off
